<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="assets/img/favicon.png">

<title>Watson Films</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.css" rel="stylesheet">

<!-- Ladda -->
<link rel="stylesheet" href="ladda/ladda-themeless.min.css">

<!-- Slick -->
<link href="slick/slick.css" type="text/css" rel="stylesheet" />

<!-- Film -->
<link href="css/movies.css" type="text/css" rel="stylesheet" />
<link href="css/itunes.css" type="text/css" rel="stylesheet" >

<!-- Google Maps -->
<link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" type="text/css" href="css/twitter.css"/>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    
</head>

<body>
	<div>
		<div class="container ">
			<div class="row">
				<div class="col-lg-12">
					<div class="page-header film-header">
						<h2>
							Watson Films
							<h4>Ask Questions. Get information. Discover Insights.</h4>
						</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-lg-12">
							<form id="searchForm" class="form-inline" role="form"
								target="form-iframe">
								<div class="form-group">
									<div id="sampleQuestions">
										<input id="searchTerm" x-webkit-speech="x-webkit-speech"
											class="form-control"
											placeholder="Ask Watson about films in a Natural Language.">
										<button type="submit" id="submitSearchTerm"
											class="btn btn-lg btn-primary ladda-button"
											data-style="expand-right">
											<span class="ladda-label">Ask Watson</span>
										</button>
										<a
											class="btn bton-lg btn-primary dropdown-toggle dropDownSampleQuestion"
											data-toggle="dropdown" href="#"> <span class="caret"></span>
										</a>
										<ul class="dropdown-menu">
										</ul>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div id="answerCarousel" class="single-item answer"></div>
							<iframe name="form-iframe" src="about:blank" class="hidden"></iframe>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
                    <div class="bottomPanel" style="display:none;">
                        <div id="twitter-feed"></div>
                        <div id="twitter-feed-sentiment"></div>
                        <!-- div id="map_canvas"></div-->
                        <div id="itunes"></div>
                    </div>
                </div>
			</div>
            <div class="row">
                <div class="col-lg-12">
                <div class="footer"></div>
                </div>
            </div>
		</div>

	</div>

	<!-- Modal -->
		<div class="modal fade" id="evidence" tabindex="-1" role="dialog"
			aria-labelledby="evidenceLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content evidence-modal-content">
					<div class="modal-header evidence-modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="evidenceLabel">Evidence</h4>
					</div>
					<div class="modal-body evidence-modal-body">
						<div class="evidence-title">
							<h3>Title</h3>
						</div>
						<div id="title" class="evidence-content"></div>
						<div class="evidence-title">
							<h3>Text</h3>
						</div>
						<div id="text" class="evidence-content"></div>
						<div class="evidence-title">
							<h3>Copyright</h3>
						</div>
						<div id="copyright" class="evidence-content"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="jquery/jquery-2.1.0.min.js"></script>
		<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="slick/slick.min.js"></script>
		<script src="ladda/spin.min.js"></script>
		<script src="ladda/ladda.min.js"></script>
		<script src="socket.io/socket.io.js"></script>
		<script type="text/javascript" src="js/twitter.js"></script>
		<script src="js/movies.js"></script>
		<script src="js/itunes.js"></script>
		<script>
        $(function() {
            WatsonFilms.App.init();
        });
        </script>

</body>
</html>
