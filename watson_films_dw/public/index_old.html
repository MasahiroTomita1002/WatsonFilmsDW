<html lang="en">
<head>
<meta charset="utf-8">

<title>Watson Films</title>

<!-- Bootstrap -->

<!-- siimple style -->

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

<body>

    <div class="content">
    	<div class="row" style="height:30px"></div>
        <div class="row" >
            <div class="row thickline"></div>
            <div id="header" class="row">
	            <div class="tint">
	                <div class="container">
	                    <h3 class="wtitle">Watson Films</h3>
	                    <form id="searchForm" class="form-inline"
	                        role="form" target="form-iframe">
	                        <div class="form-group" style="padding: 0px 0 10px;">
	                            <input id="searchTerm"
	                                class="form-control progressgif"
	                                style="min-width: 600px; max-width: 600px;"
	                                placeholder="Ask Watson about your favorite film?">
	                        </div>
	                    </form>
	                    <div id="answerCarousel" class="single-item answer"></div>
	                    <iframe name="form-iframe" src="about:blank"
	                        class="hidden"></iframe>
	                </div>
	            </div>
            </div>
            <div class="row thickline"></div>
        </div>
    </div>
   
	<!-- Modal -->
	<div class="modal fade" id="evidence" tabindex="-1" role="dialog" aria-labelledby="evidenceLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content evidence-modal-content">
	      <div class="modal-header evidence-modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="evidenceLabel">Evidence</h4>
	      </div>
	      <div class="modal-body evidence-modal-body">
	      	  <div class="evidence-title"><h3>Title</h3></div>
	      	  <div id="title" class="evidence-content"></div>
	      	  <div class="evidence-title"><h3>Text</h3></div>
	      	  <div id="text" class="evidence-content"></div>
	      	  <div class="evidence-title"><h3>Copyright</h3></div>
	      	  <div id="copyright" class="evidence-content"></div>
	      </div>
	    </div>
	  </div>
	</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/jquery-2.1.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="movies.js"></script>
    <script>
        $(function() {
            WatsonFilms.App.init();
        });
    </script>
</body>
</html>
